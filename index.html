<!-- Mehtab Codes Presents -->
<!-- Chill Music Player Using Pure HTML, CSS and Javascript -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking the fonts from google -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Mehtab's Music Player</title>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo"> <a href="#">MehtabMusic</a> </h1>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#tracks">Tracks</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Music Player -->
    <div class="player">
        <img id="album-cover" src="your-album-cover.jpg" alt="Album Cover" class="fade-in">
        <h1 id="track-title">Track Title</h1>
        <audio id="audio" src="your-audio-file.mp3"></audio>
        <div class="controls">
            <button id="prev"><img src="/Images/Previous.png" alt="Previous"></button>
            <button id="play"><img src="/Images/Play.png" alt="Play"></button>
            <button id="pause" style="display:none;"><img src="/Images/Pause.png" alt="Pause"></button>
            <button id="next"><img src="/Images/Next.png" alt="Next"></button>
        </div>
        <div class="progress-container">
            <input type="range" id="progress" value="0" step="1">
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Mehtab Codes. All rights reserved.</p>
        <div class="social-media">
            <a href="https://facebook.com" target="_blank"><img src="/Images/Facebook-logo.png" alt="Facebook"></a>
            <a href="https://twitter.com" target="_blank"><img src="/Images/Twitter-logo.png" alt="Twitter"></a>
            <a href="https://instagram.com" target="_blank"><img src="/Images/Instagram-logo.webp" alt="Instagram"></a>
            <!-- Add more social links as needed -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
